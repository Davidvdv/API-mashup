<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>API-mashup</title>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="style/style.css" rel="stylesheet" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		<script src="js/facebook.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>

	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">API-mashup</a>
					<ul class="nav pull-right">
						<li><a href="#" id="facebook-popover">Facebook</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span8">
					<form class="well" id="form-artist-search">
						<legend>Search for an artist</legend>
						<fieldset>
							<label for="artist-search"></label>
								<input type="text" placeholder="Type here the artist name" id="artist-search" />
						</fieldset>
					</form>
				</div>
				<div class="span4" id="facebook">
					<h2>Facebook</h2>
					<div id="fb-root"></div>
					<div class="fb-login-button" scope="user_likes" id="FBButton" data-show-faces="false" data-width="200" data-max-rows="1"></div>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<section id="content">
						<h1></h1>
						<ul class="nav nav-tabs">
							<li class="active"><a href="#upcoming-concerts" data-toggle="tab">Upcoming concerts</a></li>
							<li><a href="#past-concerts" data-toggle="tab">Past concerts</a></li>
							<li><a href="#videos" data-toggle="tab">Videos</a></li>
							<li><a href="#facebook-artists" data-toggle="tab">Facebook</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="upcoming-concerts">
								<div class="row">
									<div class="span12">
										<table class="table table-striped">
											<thead>
												<th>Where?</th>
												<th>Type</th>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="past-concerts">
								<div class="row">
									<div class="span6">
										<table class="table table-striped">
											<thead>
												<th>Where?</th>
												<th>Type</th>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
									<div class="span6" id="videos-concerts">
										<div class="alert alert-info">Click on a concert on the left.</div>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="videos">
								<div class="row">
									<div class="span12" id="video-results">
										<h2>Just some videos!</h2>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="facebook-artists">
								<div class="row">
									<div class="span12">
										<table class="table table-striped">
											<thead>
												<th>Artist</th>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			<footer class="footer">Created by David van de Vondervoort - <a href="https://github.com/Davidvdv/API-mashup">https://github.com/Davidvdv/API-mashup</a></footer>
		</div>
	</body>
</html>
