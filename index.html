<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>API-mashup</title>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="style/style.css" rel="stylesheet" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>

	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">Project name</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="span12">
					<form class="well" id="form-artist-search">
						<legend>Search for an artist</legend>
						<fieldset>
							<label for="artist-search"></label>
								<input type="text" placeholder="Type here the artist name" id="artist-search" />
						</fieldset>
					</form>
					<div id="before-search">
						<ul class="nav nav-tabs">
							<li><a href="#artist-info" data-toggle="tab">Artist</a></li>
							<li><a href="#concerts" data-toggle="tab">Concerts</a></li>
							<li><a href="#videos" data-toggle="tab">Videos</a></li>
							<li><a href="#tweets" data-toggle="tab">Tweets</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="artist-info"></div>
							<div class="tab-pane" id="concerts"></div>
							<div class="tab-pane" id="videos"></div>
							<div class="tab-pane" id="tweets"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
